<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morph Creator (GLB)</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }
      .sidebar {
        width: 340px;
        padding: 12px;
        background: #121212;
        color: #eee;
        overflow: auto;
      }
      .main {
        flex: 1;
        min-width: 0;
      }
      .row {
        display: flex;
        height: 100%;
      }
      .drop {
        border: 1px dashed #666;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
      }
      .btn {
        padding: 8px 12px;
        border: 1px solid #555;
        border-radius: 6px;
        background: #1e1e1e;
        color: #eee;
        cursor: pointer;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .badge {
        font-size: 12px;
        border: 1px solid #444;
        padding: 2px 6px;
        border-radius: 999px;
        margin-right: 6px;
      }
      .tailor-export-btn {
        margin-left: 8px;
      }
      input[type='range'] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
